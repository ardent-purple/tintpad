<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>tintpad</title>
    <meta
      name="description"
      content="tintpad is a free web app for displaying or animating any color on your screen. Use it to create a primitive lightpad. The app can be used to set a mood, create an environment, create a simple light source for reading or just good mood."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="prefetch" href="/img/left-right-min.svg" />
    <link rel="prefetch" href="/img/up-down-min.svg" />
    <link rel="prefetch" href="/img/tap.svg" />

    <link rel="stylesheet" href="style.css" />

    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://colorjs.io/dist/color.global.min.js"></script>
  </head>
  <body>
    <noscript>Please enable JavaScript to continue.</noscript>

    <div id="root"></div>

    <div class="hint-wrapper">
      <div class="hint">
        <div class="hint-image-wrapper">
          <img
            src="/img/left-right-min.svg"
            alt=""
            class="hint-image hide opacity-transition"
          />
        </div>
        <div class="hint-text-wrapper">
          <h1
            class="hint-text hide opacity-transition"
            id="hint-text-left-right"
          >
            Swipe left&nbsp;/ right to&nbsp;change hue
          </h1>
          <h3 class="hint-hide-instruction hide opacity-transition">
            (Tap to continue)
          </h3>
        </div>
      </div>
    </div>

    <div class="control-wrapper">
      <div class="control control-transition control-hidden" id="main-control">
        <div class="control-row">
          <div class="control-item" id="control-animation">
            <img src="/img/animation.svg" alt="" class="control-icon" />
          </div>
          <div class="control-item" id="control-help">
            <img src="/img/help.svg" alt="" class="control-icon" />
          </div>
          <div class="control-item" id="control-share">
            <img src="/img/share.svg" alt="" class="control-icon" />
          </div>
          <div class="control-item" id="control-close">
            <img src="/img/close.svg" alt="" class="control-icon" />
          </div>
        </div>
        <h3 class="control-text">Made with ðŸ’œ by ardent-purple</h3>
        <div class="control-row">
          <a
            href="https://x.com/ardentpurpledev"
            target="_blank"
            rel="noopener noreferrer"
            class="control-item"
          >
            <img src="/img/xcom.svg" alt="" class="control-icon" />
          </a>
          <a
            href="https://www.linkedin.com/in/max-reysh/"
            target="_blank"
            rel="noopener noreferrer"
            class="control-item"
          >
            <img src="/img/linkedin.svg" alt="" class="control-icon" />
          </a>
          <a
            href="https://github.com/ardent-purple"
            target="_blank"
            rel="noopener noreferrer"
            class="control-item"
          >
            <img src="/img/github.svg" alt="" class="control-icon" />
          </a>
          <a
            href="https://ko-fi.com/ardentpurple"
            target="_blank"
            rel="noopener noreferrer"
            class="control-item"
          >
            <img src="/img/kofi.svg" alt="" class="control-icon" />
          </a>
        </div>
      </div>
    </div>

    <div class="control-wrapper">
      <div class="animation animation-hidden" id="animation-control">
        <h3 class="control-text">Select an animation</h3>
        <div class="animation-content">
          <div class="animation-grid">
            <div
              class="animation-item animation-item-pick animation-0"
              data-animation-index="0"
            ></div>
            <div
              class="animation-item animation-item-pick animation-1"
              data-animation-index="1"
            ></div>
            <div
              class="animation-item animation-item-pick animation-2"
              data-animation-index="2"
            ></div>
            <div
              class="animation-item animation-item-pick animation-3"
              data-animation-index="3"
            ></div>
            <div
              class="animation-item animation-item-pick animation-4"
              data-animation-index="4"
            ></div>
            <div
              class="animation-item animation-item-pick animation-5"
              data-animation-index="5"
            ></div>
          </div>
          <div class="animation-controls">
            <div class="animation-item animation-item-pick" id="animation-none">
              Still color
            </div>
            <div class="animation-item" id="animation-back">
              <img src="/img/back.svg" alt="" class="control-icon" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/index.js" defer></script>
  </body>
</html>
